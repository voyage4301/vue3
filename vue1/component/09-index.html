<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>

<script>
    /* slot 插槽  */
    /* 
        作用域插槽
       
    */
    const app = Vue.createApp({
        data() {
            return {
                header: 'aaaa'
            }
        },
        template: `
            <List v-slot="{item}">
                <div>{{ item }}</div>    
            </List>
       `,
    })

    app.component('List', {
        data() {
            return {
                list: [1, 2, 3]
            }
        },
        template: `
            <div>
                <slot v-for="item in list" :key="item" :item="item">{{ item }}</slot>
            </div>
        `,
    })

    const vm = app.mount('#root')
</script>

</html>
